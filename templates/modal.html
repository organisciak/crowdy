<div class="modal-header">
    <h3 class="modal-title">There was an error!</h3>
</div>
<div class="modal-body" ng-bind-html='opts.message'>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-show="opts.show.ok" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-show="opts.show.cancel" ng-click="cancel()">Cancel</button>
    <button class="btn btn-warning" ng-show="opts.show.close" ng-click="close()">Close</button>
</div>
